<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Order summary card</title>

    <!-- stylesheet -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="CSS/styles.css" />
  </head>
  <body>
    <img
      src="images/pattern-background-desktop.svg"
      alt="pattern-background-desktop"
      class="bg"
    />
    <div class="container">
      <div class="row justify-content-center">
        <div class="col col-lg-4">
          <div class="card">
            <img
              src="images/illustration-hero.svg"
              class="card-img-top"
              alt="illustration-hero"
            />
            <div class="card-body">
              <div class="text">
                <h3 class="card-title">Order Summary</h3>
                <p>
                  You can now listen to millions of songs, audiobooks, and
                  podcasts on any device anywhere you like!
                </p>
              </div>

              <div class="plan">
                <img
                  class="icon-music"
                  src="images/icon-music.svg"
                  alt="icon-music"
                />
                <ul>
                  <li><h6>Annual Plan</h6></li>
                  <li><p>$59.99/year</p></li>
                </ul>
                <div class="change"><a href="#">Change</a></div>
              </div>

              <button type="button" class="btn btn-primary w-100 shadow-lg">
                <b>Proceed to Payment</b>
              </button>
              <h6 class="footer">Cancel Order</h6>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://www.instagram.com/grizzidane_10/">Zidane</a>.
    </div>
  </body>
</html>
